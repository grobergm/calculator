<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="output">

      </div>
      <h3>Add Form</h3>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add!</button>
      </form>
      <h3>Subtract Form</h3>
      <form id="subtract">
        <div class="form-group">
          <label for="sub1">Number 1</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">Number 2</label>
          <input id="sub2" class="form-control" type="text" >
        </div>
        <button class="btn btn-danger" type="submit">Subtract!</button>
      </form>
      <h3>Multiply your shit!</h3>
      <form id="multiply">
        <div class="form-group">
          <label for="mult1">1st number:</label>
          <input id="mult1" class="form-control">
        </div>
        <div class="form-group">
          <label for="mult2">2nd number:</label>
          <input id="mult2" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Multiply your numberz!</button>
      </form>
      <h3>Divide and Conquer!</h3>
      <form id="divide">
          <div class="form-group">
            <label for="divide1">Number 1</label>
            <input id="divide1" class="form-control">
          </div>
          <div class="form-group">
            <label for="divide2">Number 2</label>
            <input id="divide2" class="form-control">
          </div>
          <button class="btn btn-warning" type="submit">Divide IT!</button>
      </form>
    </div>
  </body>
</html>
